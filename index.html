<!DOCTYPE html>
<html>
<head>
  <title>Hello World!</title>
  <meta name="keywords" content="Funny Teacher——LiXueJiao 在线发牌" /> 
  <meta name="description" content="Funny Teacher——李X娇,在线发牌！'" /> 
  <script>
	  function Start(obj){
		obj.style.display='none';
		changeColor();
		}
		function changeColor(){
		var r = parseInt(Math.random() * 255);
		var g = parseInt(Math.random() * 255);
		var b = parseInt(Math.random() * 255);
		var colorHex = r.toString(16) + g.toString(16) + b.toString(16);
		document.body.bgColor = "#"+colorHex;
		window.setTimeout("changeColor()",1);
  </script> 
 
  <script type="text/javascript">
        var url = window.location.href;
        if (url.indexOf("https") < 0) {
        url = url.replace("http:", "https:");
        window.location.replace(url);
        }
  </script>
		
</head>
<body>
	<div style="text-align:center"> 
   	<input type="button" value="Start" onclick="Start(this)" style="position: absolute;
	top: 50%;
	left: 50%;
	height: 30%;
	width: 50%;
	margin: -15% 0 0 -25%;background: green;"/> 
  	</div>

	</div>
</body>
